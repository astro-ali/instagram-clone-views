<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Edit Profile Page</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-xl navbar-light fixed-top">
        <div class="container">
          <a class="navbar-brand" href="index.html"
            ><img
              width="120px"
              src="./img/instagram-logo.png"
              alt="Instagram logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarSupportedContent"
          >
            <div class="user-logo">
              <img
                src="./img/user2.png"
                alt="User"
                height="34px"
                width="34px"
              />
            </div>
            <ul class="navbar-nav mb-2 mb-lg-0 margin-right">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Profile
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li>
                    <a class="dropdown-item" href="profile.html"
                      >View my Profile</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="edit_profile.html"
                      >Edit my Profile</a
                    >
                  </li>
                  <li><a class="dropdown-item" href="#">Log out</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container top-margin">
        <div class="row view-user-profile">
          <div class="col-4 d-flex justify-content-center">
            <div class="profile-page-img">
              <img
                src="./img/user2.png"
                alt="user"
                width="200px"
                height="200px"
              />
            </div>
          </div>
          <div class="col-8">
            <div class="profile-username d-flex">
              <h3>jane_doe13</h3>
              <button class="btn btn-primary">Follow</button>
            </div>
            <div class="profile-counters d-flex">
              <div class="posts"><b>7 </b>posts</div>
              <div class="followers"><b>189</b> followers</div>
              <div class="following"><b>232</b> following</div>
            </div>
            <div class="edit-profile-form">
              <form>
                <div class="edit-full-name mt-3">
                  <label
                    for="exampleFormControlInput1"
                    class="form-label mb-3 mt-4"
                    style="font-size: 18px;"
                    >Edit your Name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="profilefullname"
                    name="fullName"
                    placeholder="Your full Name"
                  />
                </div>
                <div class="mb-3">
                  <label
                    for="exampleFormControlTextarea1"
                    class="form-label mt-3"
                    style="font-size: 18px;"
                    >Edit your Bio</label
                  >
                  <textarea
                    placeholder="Write a bio"
                    class="form-control"
                    id="exampleFormControlTextarea1"
                    rows="3"
                  ></textarea>
                </div>
                <div class="mt-4">
                  <label for="changeProfilePicture" style="font-size: 18px;">Update your profile picure</label>
                  <input type="file" name="profile_avatar" id="profileAvatar" style="display: block;" class="mt-3"> 
                </div>
                <div class="mt-4">
                  <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
