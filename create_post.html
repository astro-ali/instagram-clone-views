<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Create New Post</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-xl navbar-light fixed-top">
        <div class="container">
          <a class="navbar-brand" href="index.html"
            ><img
              width="120px"
              src="./img/instagram-logo.png"
              alt="Instagram logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarSupportedContent"
          >
            <div class="user-logo">
              <img
                src="./img/user2.png"
                alt="User"
                height="34px"
                width="34px"
              />
            </div>
            <ul class="navbar-nav mb-2 mb-lg-0 margin-right">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Profile
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li>
                    <a class="dropdown-item" href="profile.html"
                      >View my Profile</a
                    >
                  </li>
                  <li><a class="dropdown-item" href="#">Edit my Profile</a></li>
                  <li><a class="dropdown-item" href="#">Log out</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="feed">
      <div class="container">
        <div class="row">
          <div class="col-12 col-lg-8">
            <div class="instagram-box">
              <div class="title mb-5 mt-3">
                <h3>Create New Post</h3>
              </div>
              <div class="upload-post">
                <form>
                  <div class="upload-post-caption">
                    <textarea
                      id="caption"
                      name="caption"
                      placeholder="Write A Caption..."
                      style="height: 100px;width: 100%;padding: 7px;"
                    ></textarea>
                  </div>
                  <div class="upload-post-img mt-3 mb-4">
                    <h5 class="mb-4">Upload your image</h5>
                    <input type="file" id="myFile" name="filename" />
                  </div>
                  <div class="upload-post-btn mt-3 mb-3 text-center">
                    <button type="submit" class="btn btn-primary px-4">Publish</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-none col-lg-4 hide-for-mobile"></div>
        </div>
      </div>
    </main>
    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
