<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Register Page</title>
  </head>
  <body>
    <main
      class="container-box d-flex justify-content-center align-items-center"
    >
      <div class="login">
        <form>
          <div class="text-center instagram-logo pb-4">
            <img src="./img/instagram-logo.png" alt="Instagram" />
          </div>
          <div class="text-center py-1 form-header">
            <h3>Create new account</h3>
          </div>
          <div class="mb-2 mt-4">
            <input
              type="text"
              class="form-control"
              placeholder="Full Name"
            />
          </div>
          <div class="mb-2">
            <input
              type="text"
              class="form-control"
              placeholder="Username"
            />
          </div>
          <div class="mb-2">
            <input
              type="password"
              class="form-control"
              placeholder="Password"
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              placeholder="Conforim Password"
            />
          </div>
          <div class="btn-container text-center">
            <button type="submit" class="btn btn-primary login-btn">
              Sgin Up
            </button>
          </div>
          <div class="other-options text-center pt-4">
            <p>OR</p>
          </div>
          <div class="create-acount text-center have-account">
            <p>Have an account? <a href="login.html">Log in</a></p>
          </div>
        </form>
      </div>
    </main>
    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
