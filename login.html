<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/main.css">
    <title>Login Page</title>
  </head>
  <body>
    <main
      class="container-box d-flex justify-content-center align-items-center"
    >
      <div class="login">
        <form>
          <div class="text-center instagram-logo pb-4">
            <img src="./img/instagram-logo.png" alt="Instagram">
          </div>
          <div class="text-center py-1">
            <h3>Log In</h3>
          </div>
          <div class="mb-2 mt-4">
            <input
              type="text"
              class="form-control"
              placeholder="Username"
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              placeholder="Password"
            />
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
            />
            <label class="form-check-label" for="keepMeLoginIn"
              >Keep me logged In</label
            >
          </div>
          <div class="btn-container text-center">
            <button type="submit" class="btn btn-primary login-btn">
              Log in
            </button>
          </div>
          <div class="other-options text-center pt-4">
            <p>OR</p>
          </div>
            <div class="create-account text-center">
              <p>Don't have an account? <a href="register.html">Sign up</a></p>
            </div>
        </form>
      </div>
    </main>
    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
